<title>无标题文档</title>
<style type="text/css">
p{
	color:#00F;
	font-style:italic;
	}
.green{
	color:green;
	}
.purple{
	color:purple;
	}
#red{
	color:red;
	}
</style>
</head>

<body>
	<p>这是第一行文本</p>
    <p class="green">这是第二行文本</p>
    <p class="green" id="red">这是第三行文本</p>
    <p id="red" style="color:orange;">这是第四行文本</p>
    <p class="purple green">这是第五行文本</p>
</body>
