<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>纯CSS下拉菜单</title>
<style type="text/css">
#nav,#nav ul{
	margin: 0px;
	padding: 0px;
	list-style-type: none;
}
li{
	float:left;
	width:160px;
	position:relative;}
li ul{
	display:none;
	position:absolute;
	top:20px;
	}
li:hover ul{
	display: block;
}
ul li a{
	display:block;
	font-size:14px;
	color:#333;
	text-align:center;
	text-decoration:none;
	border:1px solid #ccc;
	padding:3px;
	height:1em;}
ul li a:hover{
	background-color:#f4f4f4;
	color:red;
	}
</style>
</head>

<body>
	<ul id="nav">
    	<li><a href="#">文章</a>
        	<ul>
            	<li><a href="#">Ajax教程</a></li>
                <li><a href="#">SAML教程</a></li>
                <li><a href="#">RIA教程</a></li>
                <li><a href="#">Flex教程</a></li>
            </ul>
        </li>
        <li><a href="#">参考</a>
        	<ul>
                <li><a href="#">E-cash</a></li>
                <li><a href="#">微支付</a></li>
                <li><a href="#">混沌加密</a></li>
            </ul>
        </li>
        <li><a href="#">Blog</a>
        	<ul>
            	<li><a href="#">生活随想</a></li>
                <li><a href="#">灯下随笔</a></li>
                <li><a href="#">心路历程</a></li>
                <li><a href="#">随意写</a></li>
            </ul>
        </li>
    </ul>
</body>
</html>
