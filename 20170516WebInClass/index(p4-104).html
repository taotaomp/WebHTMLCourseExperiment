<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>小提示窗口</title>
<style type="text/css">
.box{
	text-decoration:none;
	position:relative;
	color:blue;
	}
.box .popbox{
	display:none;}
a.box:hover{
	z-index:9;
	cursor:hand;}
a.box:hover .popbox{
	display:block;
	position:absolute;
	width:300px;
	background-color:#CCC;
	color:black;
	
	left:-30px;
	}
</style>
</head>

<body>
	<p>web前台技术：
    	<a href="#" class="box">Ajax<span class="popbox">Ajax是一种浏览器无刷新就能和web服务器交换数据的技术</span></a>技术和
        <a href="#" class="box">CSS<span class="popbox">Cascading Style Sheets</span></a>的关系
    </p>
</body>
</html>
