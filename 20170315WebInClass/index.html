<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无名小站</title>
<style type="text/css">
#bg {
	background-image:url(resource/backGround.jpg);
	color:#900;
}
.the1{
	font-weight:200;
	font-size:36px;
	font-stretch:expanded;
}
.the2{
	font-weight:200;
	font-size:26px;
	font-stretch:expanded;
	float:left;
}
</style>
</head>

<body id="bg">
    <div class="the1">
        <ul type="circle">
            <li>无序列表</li>
            <li>说了这个是无序列表</li>
        </ul>
        <ul type="square">
            <li>可能是无序列表吧....</li>
            <li>可万一不是呢？</li>
        </ul>
        <ol type="I">
            <li>当然这个是有序列表</li>
            <li>绝对是有序列表</li>
            <li value="10">不要怀疑我！</li>
        </ol>
    </div>
    <div class="the2">
        <li>
            <dt>好的这是标题
                <dd>我说这是第一项你信吗</dd>
                <dd>刚才你是不是不信我</dd>
                <dd>不信那就算了吧</dd>
                <dd>傻嗨</dd>
            </dt>
        </li>
    </div>
</body>
</html>
